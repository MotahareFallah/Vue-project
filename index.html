<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue3 project</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="vue.global.js"></script>
  </head>
  
  <body>
    <div id="app">
      <div class="nav-bar" >
        <ul class="nav-ul">
          <li class="nav-li"><a href="#Home">Home</a></li>
          <li class="nav-li"><a href="#Gallery">Gallery</a></li>
          <li class="nav-li"><a href="#Products">Products</a></li>
          <li class="nav-li"><a href="#About">About us</a></li>
        </ul>
      </div>



      <div class="cart" >cart({{cart}})</div>
  
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" >
          </div>
          <div class="product-info">
            
            <h1> {{title}} </h1>
           
            <p v-if="inStock">product is exist.</p>
           
            <p v-else >product dose not exist.</p>
           
            <ul>
              <li v-for="detail in details">{{detail}}</li>
            </ul>
            
            <div v-for="(variant, index) in variants"
            :key="variant.id" 
            @mouseover="updateVariant(index)"
            class="color-circle"
            :style="{backgroundColor: variant.color}">
          </div>
            
            <button
            class="button"
            @click="addToCart"
            :disabled="!inStock"
            :class="{ disabledButton: !inStock}">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  
    <script src="main.js"></script>
  </body>
  
  </html>
